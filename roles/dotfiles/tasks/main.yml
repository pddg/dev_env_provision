- name: dotfiles repository is pulled
  git:
    repo: https://github.com/pddg/dotfiles
    dest: '{{ dotfiles_repo }}'
    update: yes

- name: parent directories are created
  file:
    path: "~/{{ item | dirname }}"
    state: directory
  loop: '{{ dotfiles_list }}'

- name: actual dotfiles are linked into dotfiles repository
  file:
    src: '{{ dotfiles_repo }}/{{ item }}'
    dest: ~/{{ item }}
    state: link
    force: yes
  loop: '{{ dotfiles_list }}'
